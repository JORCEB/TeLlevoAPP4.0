<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Agrega un margen superior al contenido para evitar solapamientos -->
  <div style="margin-top: 40px;"> <!-- Ajusta la cantidad de margen según sea necesario -->
    <ion-item>
      <ion-label position="floating">Ingrese su correo</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="resetPassword()">Restablecer Contraseña</ion-button>
  </div>
</ion-content>
